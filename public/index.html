    <header class="user-header">
      <div class="avatar-container">
        <img src="./images/cheetah.png">

        <h2 class="user-name"><span class="bold">Roberto</span> Cervantes</h2>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/tweets" method="POST">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div id="tweet-chars">
            <button id="tweet" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
